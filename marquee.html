<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
		<marquee  behavior="scroll" width="50%">This is the marquee element</marquee>
		<marquee style="color: red;" behavior="alternate" direction="up" height="100px" bgcolor="blue">This is the marquee element</marquee>
		<hr>
		<marquee direction="right">This is the marquee element</marquee>
		<hr>
		<marquee direction="up">This is the marquee element</marquee>
		<hr>
		<marquee direction="down">This is the marquee element</marquee>





<form method="get" target="_blank">
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname"><br><br>
  <input type="submit" value="Submit">
</form>


</body>
</html>

<!-- 
marquee - element

atributes -        values

1. direction  - left (default direction), right, up, down
2. scrollamount - it will change the speed of marquee (1 is the slowest value)
3. behavior - scroll (default behavior), alternate, slide
4. width - pixel / percentage
5. height - pixel / percentage
6. bgcolor - defines the background colour
 -->
